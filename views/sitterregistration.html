    <div class="container mt-3">
    <h2>BABY-SITTER REGISTRATION FORM</h2>
    <form id="sitterForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Sitters Full Name :</label>
          <input type="email" class="form-control" id="name" aria-describedby="emailHelp">
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Location:</label>
        <input type="email" class="form-control" id="location" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Next of Kin Names :</label>
            <input type="email" class="form-control" id="kin-name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">AGE:</label>
                <input type="email" class="form-control" id="age" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Level of Education :</label>
                    <input type="email" class="form-control" id="education" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">NIN :</label>
                        <input type="email" class="form-control" id="nin" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Sitter number :</label>
                            <input type="email" class="form-control" id="sitternumber" aria-describedby="emailHelp">
                            </div>

                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Contacts :</label>
                        <input type="email" class="form-control" id="contact" aria-describedby="emailHelp">
                        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Gender :</label>
          <select name="name" id="gender">
            <option value="">Select Gender</option>
            <option value="">Female</option>
            <option value="">Male</option>
          </select>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="register">
          <label class="form-check-label" for="exampleCheck1">Register Now</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div id="message"> Sitter Registered </div>
      </form>
